<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="singup.css" />
    <title>떡잎방범대 회원가입 페이지</title>
  </head>
  <body>
    <div class="loginBox">
      <form>
        <h3 class="login" style="letter-spacing: -1px">회원가입 페이지</h3>
        <div>
          <input type="text" placeholder="아이디를 입력하세요." class="size"
        </div>
        <div>
          <input
            type="password"
            placeholder="비밀번호를 입력하세요."
            class="size"
          />
        </div>
        <div>
          <input type="password" placeholder="비밀번호 확인" class="size" />
        </div>
        <div>
          <input placeholder="연락처를 입력하세요" class="size num2" required />
        </div>

        <div><input type="text" placeholder="이메일" class="size" /></div>
        <div><input type="submit" value="회원가입 등록" class="btn" /></div>
      </form>
      <div class="find">
        <span><a href="login.html">로그인 페이지로 이동</a></span>
      </div>
    </div>
  </body>
</html>
